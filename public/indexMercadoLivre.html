<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre Vendas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="/Script/scriptMeli.js" defer></script>
</head>
<body class="bg-mercado-livre min-h-screen flex items-center justify-center">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body p-6">
                <h1 class="card-title text-center text-4xl font-bold mb-4 text-blue-700 animate-bounce">Vendas Mercado Livre</h1>
                <p class="text-center text-lg mb-4">Gerencie e organize suas vendas com facilidade</p>
                <div class="text-center">
                    <!-- Custom File Input -->
                    <div class="custom-file mb-4">
                        <input type="file" class="custom-file-input" id="upload" accept=".xlsx, .xls" onchange="showFileName()">
                        <label class="custom-file-label" for="upload" id="fileLabel">Escolha o arquivo Excel</label>
                    </div>
                    <!-- Custom Button -->
                    <button onclick="processExcel()" class="btn btn-mercado-livre btn-lg btn-block mb-3">Processar Arquivo</button>
                    <a id="downloadLink" class="btn btn-success btn-lg btn-block mt-3" style="display:none;">Download do Arquivo Processado</a>
                    <p id="uploadMessage" class="text-success mt-3" style="display:none;">Arquivo carregado com sucesso!</p>
                </div>
                <div class="text-center mt-4">
                    <img src="https://logodownload.org/wp-content/uploads/2016/08/mercado-livre-logo-0-1.png" alt="Mercado Livre" class="mx-auto" style="max-width: 150px;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
