<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="/Img/custom.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 min-h-screen text-white">
    <div class="container mx-auto text-center py-20">
        <h1 class="text-5xl font-bold mb-10 animate-pulse">Bem-vindo ao Portal de Vendas</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="p-6 bg-white rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <a href="/meli" class="text-decoration-none text-dark">
                    <h2 class="text-2xl font-bold mb-2">Mercado Livre</h2>
                    <p class="mb-4">Gerencie suas vendas no Mercado Livre.</p>
                    <button class="btn btn-primary">Acessar</button>
                </a>
            </div>
            <div class="p-6 bg-white rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <a href="/shopee" class="text-decoration-none text-dark">
                    <h2 class="text-2xl font-bold mb-2">Shopee</h2>
                    <p class="mb-4">Gerencie suas vendas na Shopee.</p>
                    <button class="btn btn-primary">Acessar</button>
                </a>
            </div>
            <div class="p-6 bg-white rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <a href="/amazon" class="text-decoration-none text-dark">
                    <h2 class="text-2xl font-bold mb-2">Amazon</h2>
                    <p class="mb-4">Gerencie suas vendas na Amazon.</p>
                    <button class="btn btn-primary">Acessar</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
